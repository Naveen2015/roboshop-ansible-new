- name: Load MongoDB Schema
  when: schema_setup == "mongo"
  block:
    - name: Copy mongo repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
    - name: Install Mongodb client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed
    - name: Load schema
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm','dev.catalogue.mongo_endpoint', region='us-east-1') }} </app/schema/{{component}}.js

- name: Load mysql Schema
  when: schema_setup == "mysql"
  block:
    - name: Install mysql client
      ansible.builtin.dnf:
        name: mysql

    - name: Load mysql schema
      ansible.builtin.shell: mysql -h {{ lookup('aws_ssm','dev.shipping.mysql_url', region='us-east-1') }} -u{{ lookup('aws_ssm','dev.shipping.mysql_user', region='us-east-1') }} -p{{ lookup('aws_ssm','dev.shipping.mysql_password', region='us-east-1') }} < /app/schema/{{component}}.sql

